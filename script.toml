[[RequiredParams]]
  Name = "id"
  Desc = "用户的id"
  Intro = "登陆用"

[[RequiredParams]]
  Name = "password"
  Desc = "密码"
  Intro = "用户密码，登陆用"

[[RequiredParams]]
  Name = "cmd_ride"
  Desc = "骑坐骑的指令"
  Intro = "比如ride bao-feiji。\n留空则不尝试rideto。"

[[RequiredParams]]
  Name = "miss_list"
  Desc = "miss列表"
  Intro = "用来miss的10兵的位置，一行一个格式为\n武器id|位置，比如\n\nhszz|4109"

[[RequiredParams]]
  Name = "quest"
  Desc = "任务列表"
  Intro = "#start不带参数会执行这个列表里的任务，一行一个，越上面的越优先。"

[[RequiredParams]]
  Name = "combat"
  Desc = "战斗指令"
  Intro = "有$1(对象),$wpon(装备武器),$wpoff(卸装备指令）3个变量\n有#before,#start,#send(默认)三种指令\n\n战斗指令,参考：\n#before yun recover\n#start $wpon\n#start perform sword.kuang $1\nyun recover\nperform sword.kuang\n\n或\n#before yun regenerate;hand bow\n#start shot $1 with arrow\nyun recover\nshot $1 with arrow"

[[RequiredParams]]
  Name = "command"
  Desc = "指令"
  Intro = "设置在不同场景下发送的指令。\n会在游戏提示触发场景时发送对应的命令。\n比如\n\n#prepare yun powerup;yun shield;#wpoff 2\n#npcfaint #wpoff 1;#wpon 2\n#npcdie #wpoff 2\n#wait #jiqu"

[[RequiredParams]]
  Name = "weapon"
  Desc = "武器"
  Intro = "武器相关设置\n\n支持\n#wield 武器ID\n#wear 空手武器ID\n#wield.别名 武器ID\n的格式\n\n以及\n#repair 修理装备id\n#repair 修理装备id * 修理需要的黄金\n的格式\n\n有10 lv的话通过\n\n#touch 武器id\n\n设置touch的武器"

[[RequiredParams]]
  Name = "items"
  Desc = "物品配置"
  Intro = "一行一个物品id。\n需要多个可以 id * 数量\n如：\nfire\nlong sword\nlong bow\narrow * 30\n#qu.10 jiuhua wan *5\n#fetch.3 jiuhua wan *3\n\n#qu为从乾坤袋或者箱子里取。#fetch为从乾坤袋里拿，没有就放弃。小数点后是一次拿几个。\n支持吃药，包括回阳无极丹，修罗无常丹，罗刹无常丹，玉洞黑石丹，无常丹，九花玉露丸，白虎夺命丹，天王保命丹，生生造化丹，九转熊蛇丸。\n带身上会自动吃"

[[RequiredParams]]
  Name = "max_exp"
  Desc = "最大经验"
  Intro = "部分任务中超过这个会放弃。\n留空或小于等于0不放弃"

[[RequiredParams]]
  Name = "max_pot"
  Desc = "潜能上限(实时更新)"
  Intro = ""

[[RequiredParams]]
  Name = "study"
  Desc = "学习指令，一行一个学习内容"
  Intro = "格式为\n\n技能ID|学习限制|类型|目标|位置|开始指令|结束指令\n除了技能ID都能省略，类型默认为yanjiu\n技能ID以!开头代表强制优先学习\n可以 #teacher ID@位置的方式设置老师信息\n参考:\n\nsword|180|xue|feng buping|2226|wield sword\nforce|180|xue\nhuashan-xinfa\n!zuoyou-hubo|360|xue|zhou botong|779\n#teacher feng buping@2226"

[[RequiredParams]]
  Name = "min_pot"
  Desc = "潜能下限(实时更新,选填)"
  Intro = ""

[[RequiredParams]]
  Name = "jifa"
  Desc = "激发指令(选填，实时生效)"
  Intro = "用于设置jifa和bei的指令\n用于练习结束后，或者通过#jifa指令手动调用。\n确保使用正确的武功做任务\n#lian和#yanjiu指令会根据这个变量的设置，在练习后激活正确的技能"

[[RequiredParams]]
  Name = "lian"
  Desc = "练习指令(选填)"
  Intro = "一行一个练习内容\n格式同学习指令\n技能ID|学习限制|类型|基本功夫|位置|开始指令|结束指令\n可以通过助理按钮初始化，再调整"

[[RequiredParams]]
  Name = "house"
  Desc = "房屋信息(重新加载起效)"
